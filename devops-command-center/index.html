<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYOUDAI Civilization - DevOps Command Center</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }
        .status {
            font-size: 1rem;
            color: #00ff9b;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DevOps Command Center</h1>
        <p>Centralized Hub for KYOUDAI Civilization Operations</p>
        <p class="status">STATUS: OPERATIONAL</p>
    </div>
